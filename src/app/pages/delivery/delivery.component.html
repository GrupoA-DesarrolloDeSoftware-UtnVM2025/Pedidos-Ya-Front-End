<div class="page-container">
  <div class="content-card">

    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Delivery</h3>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Longitud</th>
            <th>Latitud</th>
            <th>Radio</th>
            <th>Estado</th>
            <th>Nombre Zona</th>
            <th class="text-center">Accion</th>
          </tr>
          </thead>
          <tbody>
            @for (item of deliveries; track item.id) {
              <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.longitud }}</td>
                <td>{{ item.latitud }}</td>
                <td>{{ item.radio }}</td>
                <td>
                  <span class="badge" [ngClass]="{'bg-success': item.estado === 'Activo', 'bg-warning text-dark': item.estado === 'Disponible'}">
                    {{ item.estado }}
                  </span>
                </td>
                <td>{{ item.nombreZona }}</td>
                <td class="text-center">
                  <a class="btn btn-primary btn-sm me-1" [routerLink]="['/delivery/ubicacion', item.id]">📝 Editar Ubicación</a>
                  <a class="btn btn-secondary btn-sm me-1" [routerLink]="['/delivery/estado', item.id]">📝 Editar Estado</a>
                  <button class="btn btn-danger btn-sm" (click)="borrar(item.id)">🗑️ Borrar</button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-3">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" >«</a></li>
            <li class="page-item active"><a class="page-link" >1</a></li>
            <li class="page-item"><a class="page-link" >2</a></li>
            <li class="page-item"><a class="page-link" >3</a></li>
            <li class="page-item"><a class="page-link" >»</a></li>
          </ul>
        </nav>
        <a class="btn btn-nuevo" routerLink="/delivery/nuevo">+ Nuevo</a>
      </div>
    </div>

  </div>
</div>
