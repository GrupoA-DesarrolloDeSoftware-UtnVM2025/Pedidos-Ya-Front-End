<div class="login-container">

  <div class="login-card">

    <h1>¡Bienvenido!</h1>

    <form (ngSubmit)="iniciarSesion()">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Correo Electrónico" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" placeholder="Contraseña" required>
          <span class="password-icon" (click)="togglePasswordVisibility()">
            <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-login">
        Iniciar Sesión
      </button>

    </form>

    <!-- Este es el 'login-footer' que ahora contiene el mensaje y el enlace de registro -->
    <div class="login-footer">
      <hr class="line">
      <!-- Contenedor para el texto y el enlace de registro -->
      <!-- Se añaden clases de Bootstrap 'text-center', 'mt-3' y 'mb-2' para centrar y espaciar -->
      <div class="text-center mt-3 mb-2" style="font-size: 14px;">
        <span>Ingrese sus credenciales para acceder a su cuenta.</span><br>
        <span>¿No tienes una cuenta? <a routerLink="/register" style="color: var(--color-primario); text-decoration: none; font-weight: 600;">Regístrate</a></span>
      </div>
      <hr class="line">
    </div>

  </div>
  <!-- Se eliminaron los div duplicados que estaban fuera del login-card -->
</div>
