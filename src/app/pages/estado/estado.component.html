<div class="form-container">
  <div class="form-card">
    <h3 class="mb-4">Editar Estado</h3>
    <form (ngSubmit)="actualizarEstado()">
      <div class="mb-3">
        <label for="estado" class="form-label">Estado *</label>
        <input type="text" id="estado" name="estado" class="form-control" placeholder="Ej: Disponible" [(ngModel)]="estado" required>
      </div>
      <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-secondary me-2" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
    </form>
  </div>
</div>
