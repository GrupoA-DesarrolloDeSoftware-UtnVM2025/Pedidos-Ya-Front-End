<div class="form-container">
  <div class="form-card">
    <h3 class="mb-4">Editar Estado</h3>

    @if (error) {
      <div class="alert alert-danger">{{ error }}</div>
    }

    <form [formGroup]="estadoForm" (ngSubmit)="actualizarEstado()">
      <div class="mb-3">
        <label for="status" class="form-label">Estado *</label>
        <select
          id="status"
          class="form-select"
          formControlName="status"
          [class.is-invalid]="status?.invalid && status?.touched">
          <option value="" disabled>Selecciona un estado</option>
          @for (option of statusOptions; track option) {
            <option [value]="option">{{ option }}</option>
          }
        </select>
        @if (status?.invalid && status?.touched) {
          <div class="invalid-feedback">
            @if (status?.errors?.['required']) {
              <small>Debes seleccionar un estado.</small>
            }
          </div>
        }
      </div>
      <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-secondary me-2" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="estadoForm.invalid">Actualizar</button>
      </div>
    </form>
  </div>
</div>
