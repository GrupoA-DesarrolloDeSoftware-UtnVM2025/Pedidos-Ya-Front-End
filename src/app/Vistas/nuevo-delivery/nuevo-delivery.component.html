<div class="form-container">
  <div class="form-card">
    <h3 class="mb-4">Nuevo Delivery</h3>
    <form (ngSubmit)="crearDelivery()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="personaId" class="form-label">Persona ID *</label>
          <input type="text" class="form-control" id="personaId" name="personaId" placeholder="Ej: 1" [(ngModel)]="deliveryData.personaId" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="longitud" class="form-label">Longitud *</label>
          <input type="text" class="form-control" id="longitud" name="longitud" placeholder="Ej: -58.417" [(ngModel)]="deliveryData.longitud" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="latitud" class="form-label">Latitud *</label>
          <input type="text" class="form-control" id="latitud" name="latitud" placeholder="Ej: -34.611" [(ngModel)]="deliveryData.latitud" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="radio" class="form-label">Radio *</label>
          <input type="text" class="form-control" id="radio" name="radio" placeholder="Ej: 5 km" [(ngModel)]="deliveryData.radio" required>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-4">
        <button type="button" class="btn btn-secondary me-2" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Crear</button>
      </div>
    </form>
  </div>
</div>
